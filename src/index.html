<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task & User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Goodman Management System</h1>
    </div>
    <div class="main-content">

        <!-- User Management Card -->
        <div class="card">
            <h2>
                User Management
            </h2>

            <form id="user-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="user-name">Name</label>
                        <input type="text" id="user-name" class="form-control" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" class="form-control" placeholder="Enter Email" required>
                    </div>
                </div>
                <button type="submit" class="btn">Add User</button>
            </form>
        </div>

        <!-- Task Management Card -->
        <div class="card">
            <h2>Task Management</h2>

            <form id="task-form">
                <div class="form-group">
                    <label for="task-role">Task Description</label>
                    <input type="text" id="task-role" class="form-control" placeholder="Enter Task..." required>
                </div>
                <button type="submit" class="btn">Add Task</button>
            </form>
        </div>
    </div>


    <div class="lists-container">
        <!-- Users List -->
        <div class="list-card">
            <div class="list-header">
                <h3>Users</h3>
                <span class="counter" id="users-count">0</span>
            </div>
            <div id="users-list">
                <div class="empty-state">
                    <p>No users found. Add your first user above!</p>
                </div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="list-card">
            <div class="list-header">
                <h3>Tasks</h3>
                <span class="counter" id="tasks-count">0</span>
            </div>
            <div id="tasks-list">
                <div class="empty-state">
                    <p>No tasks found. Add your first task above!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="assign-task-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Assign Task</h3>
            <button class="close" onclick="closeModal('assign-task-modal')">&times;</button>
        </div>
        <form id="assign-task-form">
            <input type="hidden" id="assign-task-id">
            <div class="form-group">
                <label for="assign-user-select">Select User</label>
                <select id="assign-user-select" class="form-control" required>
                    <option value="">Choose a user...</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button type="button" class="btn btn-warning" onclick="closeModal('assign-task-modal')">Cancel</button>
                <button type="submit" class="btn btn-success">Assign Task</button>
            </div>
        </form>
    </div>
</div>

<div id="edit-task-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Task</h3>
            <button class="close" onclick="closeModal('edit-task-modal')">&times;</button>
        </div>
        <form id="edit-task-form">
            <input type="hidden" id="edit-task-id">
            <div class="form-group">
                <label for="edit-task-role">Task Description</label>
                <input type="text" id="edit-task-role" class="form-control" required>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button type="button" class="btn btn-warning" onclick="closeModal('edit-task-modal')">Cancel</button>
                <button type="submit" class="btn btn-success">Update Task</button>
            </div>
        </form>
    </div>
</div>
<script src="../dist/index.js"></script>
</body>
</html>
